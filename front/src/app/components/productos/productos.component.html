<body>
  <div class="left-side">
    <div class="left-side">
        <div class="button-container">
          <button type="button" class="btn btn-primary btn-lg">
            Modificar
          </button>
          <!-- Boton de creacion y cancelacion -->
          <div>
            <div *ngIf="!createLayoutActivate">
              <button
                type="button"
                (click)="launchCreateFormLayout()"
                class="btn btn-primary btn-lg"
              >
                Crear
              </button>
            </div>
            <div *ngIf="createLayoutActivate || updateLayoutActivate">
              <button
                class="btn btn-primary btn-lg"
                (click)="closeInputFormLayout()"
              >
                Cancelar
              </button>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-lg">Eliminar</button>
        </div>
    </div>
  </div>
  <div class="right-side">

    <div class="top-box">
      <!-- Formulario -->
      <div *ngIf="!createLayoutActivate" class="javepuntos-image">
        <img src="\assets\images\JavePuntosL.png" alt="" />
      </div>
      <div class="data-form-layout" *ngIf="createLayoutActivate || updateLayoutActivate">
        <!-- intercambiar -->
        <!-- <div class="data-form-layout">  -->
        <form [formGroup]="createProductform" (ngsubmit)="onSubmit()">

          <div class="input-container">
            <label>Codigó de articulo</label>
            <input
              type="number"
              formControlName="id"
              placeholder="Ingreseel codigo del articulo"
              [ngModel]="productoInfo.codArticulo"
            />
          </div>

          <div class="input-container">
            <label>Descripción </label>
            <input
              type="text"
              formControlName="descripcion"
              placeholder="Ingrese la descripcion"
              [ngModel]="productoInfo.descripcion"

            />
          </div>
          <div class="input-container">
            <label>Departamento</label>
            <input
              type="number"
              formControlName="departamento"
              placeholder="Ingrese el departamento"
              [ngModel]="productoInfo.dpto"
          
            />
          </div>
          <div class="input-container">
            <label>Seccion</label>
            <input
              type="number"
              formControlName="price"
              placeholder="Ingrese la seccion"
              [ngModel]="productoInfo.seccion"
            />
          </div>
          
          <div class="input-container">
            <label>Referencia proveedor</label>
            <input
              type="text"
              formControlName="refProveedor"
              placeholder="Ingrese la referencia del proovedor"
              [ngModel]="productoInfo.refProveedor"
            />
          </div>

          <div class="input-container">
            <label>Unidad de medición</label>
            <select
              formControlName="unidadMedida"
              placeholder="Ej: gramos"
              [ngModel]="productoInfo.unidadMedida"
            >
              <option value="" disabled selected>
                Seleccione el Tipo de unidad de medicion
              </option>
              <option value="">-</option>
              <option value="g">Gramos</option>
              <option value="ml">ML</option>
            </select>
          </div>

          <div class="input-container">
            <label>Valor de medida</label>
            <input
              type="number"
              formControlName="medidaReferencia"
              placeholder="Ingrese el valor de la medida"
              [ngModel]="productoInfo.medidaReferencia"
            />
          </div>

          <div class="input-container">
            <label>Tipo de articulo</label>
            <input
              type="text"
              formControlName="tipoArticulo"
              placeholder="Ingrese el tipo de articulo"
              [ngModel]="productoInfo.tipoArticulo"
            />
          </div>

          <div class="accept-button">
            <button type="button" class="btn btn-success custom-button">
              Aceptar
            </button>
          </div>
        </form>

      </div>
    </div>

    <div class="main-content">

      <div class="data-container">
        <div class="labels-container">
          <div
            class="column-info"
            *ngFor="let category of labels; let last = last"
            [ngClass]="{ 'last-label': last }"
          >
            <p class="label">{{ category }}</p>
          </div>
        </div>
      
        <!-- <div
          class="info-container"
          *ngFor="let service of serviceList; let last = last"
          [ngClass]="{ 'last-row': last }"
        > -->
        <div
        class="info-container">
          <div class="row-container">
            <!-- <p class="parameter-info">{{ service.id }}</p> -->
            <p class="parameter-info">hola</p>
            <div class="button-layout">
              <!-- <button class="edit button" (click)="selectedService(service)">
                Modificar
              </button>
              <button class="delete button" (click)="deleteService(service.id)">
                Eliminar
              </button> -->
              <button class="edit button">
                Modificar
              </button>
              <button class="delete button">
                Eliminar
              </button>
            </div>
          </div>
        </div>
    </div>

    </div>
  </div>
</body>
